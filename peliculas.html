    <center><h1>MI REPRODUCTOR DE VIDEO</h1>
    <div class="container-fluid">
    <video width="1020" height="640" id="video1">
        <source src="/videos/vengadores4.mp4" type="video/mp4">
        <source src="/videos/vengadores4.mp4" type="video/webm">
        su navegador no soporta la etiqueta video
    </video>
    <div>
        <button onclick="playPause()">&#9658;/||</button>
        <button onclick="stop()">&#9726;</button>
        <button onclick="skip(-10)">&lt;&lt;/</button>
        <button onclick="skip(10)">&gt;&gt;/</button>
    </div>
    <script>
        var miVideo1 = document.getElementById("video1");
        function playPause(){
            if(miVideo1.paused)
            miVideo1.play();
            else
            miVideo1.pause();
        }
        function stop(){
            miVideo1.pause();
            miVideo1.currentTime = 0;
        }
        function skip(value){
            miVideo1.currentTime +=value;
        }
    </script>
    </div>
